    "--channel={{ channel }}",
    "--versions={{ versions }}",
    "--method=s3",
    "--url=http://127.0.0.1",
    "--target-platform={{ tgt_platform }}",
    "{{ '--force' if force != '' else '' }}",
]

[tasks.retract-pd-dry]
args = [
    { arg = "pkg", default = "_skeleton_python" },
    { arg = "channel", default = "meso-forge" },
    { arg = "versions", default = "1.0.0" },
    { arg = "tgt_platform", default = "linux-64" },
    { arg = "force", default = "" },
]
cmd = [
    "nu",
    ".scripts/package_retract.nu",
    "{{ pkg }}",
    "--channel={{ channel }}",
    "--versions={{ versions }}",
    "--method=pd",
    "--target-platform={{ tgt_platform }}",
    "{{ '--force' if force != '' else '' }}",
    "--dry-run",
