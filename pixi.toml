"$schema" = "https://pixi.sh/latest/schema/manifest/schema.json"

[workspace]
name = "meso-forge"
version = "0.1.0"
description = "Packages needed by my projects"
authors = ["Fred Eisele <fred.eisele@vanderbilt.edu>"]
channels = ["conda-forge", "https://prefix.dev/meso-forge"]
platforms = [
    # "osx-arm64",
    "linux-64",
    # "win-64",
    # "osx-64",
]
preview = ["pixi-build"]

[dependencies]
rattler-build = ">=0.40.0,<0.41"
rattler-index = ">=0.22.4,<0.23"
nushell = ">=0.103.0,<0.104"
typer = ">=0.16.0,<0.17"
pyyaml = ">=6.0.2,<7"
glib = ">=2.84.0,<3.0"
glib-tools = ">=2.84.0,<3.0"
libzlib = ">=1.3.0,<2.0"


[tasks.clean]
args = [
    { arg = "pkg", default = "_skeleton_python" },
    { arg = "tgt_platform", default = "linux-64" },
]
cmd = [
    "nu",
    "-c",
    "use .scripts/manifest_utils.nu *; if (conda-file-exists {{ pkg }} {{ tgt_platform }}) { remove-conda-file {{ pkg }} {{ tgt_platform }} } else { print 'No conda file found for {{ pkg }} on {{ tgt_platform }}' }",
]
# interpreter = "nu"

[tasks.clean-all]
cmd = ["rm", "-rf", "pkgs-out"]

[tasks.clean-cache-pkgs]
description = "Clean downloaded conda packages cache"
cmd = ["rm", "-rf", "$HOME/.cache/rattler/cache/pkgs"]

[tasks.clean-cache-envs]
description = "Clean cached environments and build tool environments"
cmd = [
    "rm",
    "-rf",
    "$HOME/.cache/rattler/cache/cached-envs-v0",
    "$HOME/.cache/rattler/cache/cached-build-tool-envs-v0",
]

[tasks.clean-cache-repodata]
description = "Clean repository metadata cache"
cmd = ["rm", "-rf", "$HOME/.cache/rattler/cache/repodata"]

[tasks.clean-cache-all]
description = "Clean all rattler system caches"
cmd = ["rm", "-rf", "$HOME/.cache/rattler"]

[tasks.clean-cache-source-builds]
description = "Clean built packages from source cache"
cmd = ["rm", "-rf", "$HOME/.cache/rattler/cache/source-builds-v0"]

[tasks.clean-everything]
description = "Clean all project outputs and system caches"
depends-on = ["clean-all", "clean-cache-all"]

[tasks.analyze-recipes]
cmd = ["python", ".scripts/analyze_recipes.py"]

[tasks.fix-recipe-indentation]
cmd = ["python", ".scripts/fix_recipe_indentation.py"]

[tasks.generate-readmes]
cmd = ["python", ".scripts/generate_readmes.py"]


[tasks.build]
args = [
    { arg = "pkg", default = "_skeleton_python" },
    { arg = "force", default = "false" },
    { arg = "tgt_platform", default = "linux-64" },
]
cmd = [
    "nu",
    ".scripts/build.nu",
    "{{ pkg }}",
    "--target-platform={{ tgt_platform }}",
    "--no-test",
    "{{ '--force' if force == 'true' else '' }}",
]

[tasks.build-force]
args = [
    { arg = "pkg", default = "_skeleton_python" },
    { arg = "tgt_platform", default = "linux-64" },
]
depends-on = [ { task = "build" , args = ["{{ pkg }}", "true","{{ tgt_platform }}"] }]

[tasks.check-package]
args = [
    { arg = "pkg", default = "_skeleton_python" },
    { arg = "tgt_platform", default = "linux-64" },
]
cmd = [
    "nu",
    ".scripts/check_package_exists.nu",
    "{{ pkg }}",
    "--platform={{ tgt_platform }}",
    "--check_all",
    "--check_local",
]

[tasks.list-manifest]
cmd = ["nu", "-c", "use .scripts/manifest_utils.nu *; manifest-summary"]

[tasks.clean-manifest]
cmd = ["nu", "-c", "use .scripts/manifest_utils.nu *; manifest-cleanup"]


[tasks.package-status]
args = [
    { arg = "pkg", default = "_skeleton_python" },
    { arg = "tgt_platform", default = "linux-64" },
]
cmd = [
    "nu",
    "-c",
    "use .scripts/build.nu *; package-status {{ pkg }} --platform {{ tgt_platform }}",
]

[tasks.build-skeletons]
depends-on = [
    { task = "build", args = [
        "_skeleton_go",
        "linux-64",
        "--pkg-dir=./pkg-skeletons",
    ] },
    { task = "build", args = [
        "_skeleton_js",
        "linux-64",
        "--pkg-dir=./pkg-skeletons",
    ] },
    { task = "build", args = [
        "_skeleton_python",
        "linux-64",
        "--pkg-dir=./pkg-skeletons",
    ] },
    { task = "build", args = [
        "_skeleton_rust",
        "linux-64",
        "--pkg-dir=./pkg-skeletons",
    ] },
]

[tasks.build-large]
args = [{ arg = "tgt_platform", default = "linux-64" }]
depends-on = [{ task = "build", args = ["nifi", "{{ tgt_platform }}"] }]

[tasks.build-wip]
args = [{ arg = "tgt_platform", default = "linux-64" }]
depends-on = [{ task = "build", args = ["metashell", "{{ tgt_platform }}"] }]

[tasks.build-each]
args = [
    { arg = "force", default = "false" },
    { arg = "tgt_platform", default = "linux-64" }
    ]
depends-on = [
    { task = "build", args = ["asciidoctor-revealjs", "{{ force }}", "{{ tgt_platform }}"] },
    { task = "build", args = ["asyncio", "{{ force }}", "{{ tgt_platform }}"] },
    { task = "build", args = ["bash-preexec", "{{ force }}", "{{ tgt_platform }}"] },
    { task = "build", args = ["ble-sh", "{{ force }}", "{{ tgt_platform }}"] },
    { task = "build", args = ["bitwarden-cli", "{{ force }}", "{{ tgt_platform }}"] },
    { task = "build", args = ["devcontainer-cli", "{{ force }}", "{{ tgt_platform }}"] },
    { task = "build", args = ["digitalpy", "{{ force }}", "{{ tgt_platform }}"] },
    { task = "build", args = ["dysk", "{{ force }}", "{{ tgt_platform }}"] },
    { task = "build", args = ["fd", "{{ force }}", "{{ tgt_platform }}"] },
    { task = "build", args = ["flask-jwt-extended", "{{ force }}", "{{ tgt_platform }}"] },
    { task = "build", args = ["freetakserver", "{{ force }}", "{{ tgt_platform }}"] },
    { task = "build", args = ["freetakserver-ui", "{{ force }}", "{{ tgt_platform }}"] },
    { task = "build", args = ["fsarchiver", "{{ force }}", "{{ tgt_platform }}"] },
    # { task = "build", args = ["gitql", "{{ force }}", "{{ tgt_platform }}" ] },
    { task = "build", args = ["gtksourceview5", "{{ force }}", "{{ tgt_platform }}"] },
    # { task = "build", args = ["iamb", "{{ force }}", "{{ tgt_platform }}"] },
    { task = "build", args = ["internxt-cli", "{{ force }}", "{{ tgt_platform }}"] },
    { task = "build", args = ["jank", "{{ force }}", "{{ tgt_platform }}"] },
    { task = "build", args = ["mediamtx", "{{ force }}", "{{ tgt_platform }}"] },
    { task = "build", args = ["mumble-voip", "{{ force }}", "{{ tgt_platform }}"] },
    { task = "build", args = ["node-red", "{{ force }}", "{{ tgt_platform }}"] },
    { task = "build", args = ["node-red-worldmap", "{{ force }}", "{{ tgt_platform }}"] },
    { task = "build", args = ["podlet", "{{ force }}", "{{ tgt_platform }}"] },
    { task = "build", args = ["pwgen", "{{ force }}", "{{ tgt_platform }}"] },
    { task = "build", args = ["pytak", "{{ force }}", "{{ tgt_platform }}"] },
    { task = "build", args = ["ratatui", "{{ force }}", "{{ tgt_platform }}"] },
    { task = "build", args = ["testresources", "{{ force }}", "{{ tgt_platform }}"] },
    { task = "build", args = ["takproto", "{{ force }}", "{{ tgt_platform }}" ] },
    # { task = "build", args = ["trippy", "{{ force }}", "{{ tgt_platform }}" ] },
]

[tasks.build-each-force]
args = [
    { arg = "tgt_platform", default = "linux-64" }
    ]
depends-on = [ { task = "build-each", args = ["true", "{{ tgt_platform }}"] } ]

[tasks.test]
args = [
    { arg = "pkg", default = "_skeleton_python" },
    { arg = "tgt_platform", default = "linux-64" },
]
cmd = [
    "nu",
    ".scripts/test_package.nu",
    "{{ pkg }}",
    "--target-platform={{ tgt_platform }}",
]
depends-on = [{ task = "build", args = ["{{ pkg }}", "{{ tgt_platform }}"] }]

[tasks.test-each]
args = [{ arg = "tgt_platform", default = "linux-64" }]
cmd = [
    "nu",
    "-c",
    "use .scripts/test_package.nu *; test-each --platform {{ tgt_platform }} --continue-on-error",
]

[tasks.test-status]
cmd = ["nu", "-c", "use .scripts/test_package.nu *; test-status"]


[tasks.publish-pd]
args = [
    { arg = "pkg", default = "_skeleton_python" },
    { arg = "tgt_platform", default = "linux-64" },
    { arg = "force", default = "" },
]
# the upload expects the RATTLER_AUTH_FILE variable to be set
cmd = [
    "nu",
    ".scripts/package_publish.nu",
    "{{ pkg }}",
    "--method=pd",
    "--target-platform={{ tgt_platform }}",
    "{{ '--force' if force != '' else '' }}",
]

[tasks.publish-s3]
args = [
    { arg = "pkg", default = "_skeleton_python" },
    { arg = "tgt_platform", default = "linux-64" },
]
# the upload expects the RATTLER_AUTH_FILE variable to be set
cmd = [
    "nu",
    ".scripts/package_publish.nu",
    "{{ pkg }}",
    "--method=s3",
    "--channel=s3://pixi/meso-forge",
    "--url=https://minio.isis.vanderbilt.edu",
    "--target-platform={{ tgt_platform }}",
]
depends-on = [
    { task = "build", args = [
        "{{ pkg }}",
        "{{ tgt_platform }}",
    ] },
    { task = "index-s3" },
]

[tasks.publish-s3-local]
args = [
    { arg = "pkg", default = "_skeleton_python" },
    { arg = "tgt_platform", default = "linux-64" },
]
# the upload expects the RATTLER_AUTH_FILE variable to be set
cmd = [
    "nu",
    ".scripts/package_publish.nu",
    "{{ pkg }}",
    "--method=s3",
    "--channel=s3://pixi-local/meso-forge",
    "--url=http://127.0.0.1",
    "--target-platform={{ tgt_platform }}",
]
depends-on = [
    { task = "build", args = [
        "{{ pkg }}",
        "{{ tgt_platform }}",
    ] },
    { task = "index-s3-local" },
]

[tasks.publish-status]
cmd = ["nu", "-c", "use .scripts/package_publish.nu *; publish-status"]

[tasks.publish-each-pd]
args = [{ arg = "tgt_platform", default = "linux-64" }]
cmd = [
    "nu",
    "-c",
    "use .scripts/package_publish.nu *; publish-each --method pd --channel meso-forge --platform {{ tgt_platform }} --continue-on-error",
]

[tasks.publish-each-s3]
args = [{ arg = "tgt_platform", default = "linux-64" }]
cmd = [
    "nu",
    "-c",
    "use .scripts/package_publish.nu *; publish-each --method s3 --channel 's3://pixi/meso-forge' --platform {{ tgt_platform }} --continue-on-error",
]

[tasks.publish-pd-dry]
args = [
    { arg = "pkg", default = "_skeleton_python" },
    { arg = "tgt_platform", default = "linux-64" },
    { arg = "force", default = "" },
]
cmd = [
