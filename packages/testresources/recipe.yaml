# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/73cd2eed94c576213c5f25ab57adf6d8c83e792a/schema.json
schema_version: 1

context:
  name: testresources
  original: testresources
  version: "2.0.1"
  python_min: 3.7.0

package:
  name: testresources
  version: ${{ version }}

source:
  url: https://github.com/testing-cabal/testresources/archive/refs/tags/${{ version }}.tar.gz
  sha256: b63a21dcab14be9dbb858ef378ef392fdf797a7be31b7a247e986e56a98d9a17

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ==${{ python_min }}
    - docutils
    - testtools
    - fixtures
    # - pbr
    # - pip
    # - setuptools
  run:
    - python >=${{ python_min }},<4.0.0
    # - pbr

tests:
  - python:
      imports:
        - testresources
      pip_check: true

about:
  summary: Testresources, a pyunit extension for managing expensive test resources
  license: JSON
  license_file: COPYING
  homepage: https://github.com/testing-cabal/testresources/tags
  repository: https://github.com/testing-cabal/testresources

extra:
  recipe-maintainers:
    - phreed