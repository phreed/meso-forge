# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: 2.0.2
  python_min: 3.11.0

package:
  name: testresources
  version: ${{ version }}

source:
  url: https://github.com/testing-cabal/testresources/archive/refs/tags/${{ version }}.tar.gz
  sha256: f1cbba61e1e1f720220857f42dc3ee67cfc862ee8c21a2286bb07e46d7a7fc6d

build:
  noarch: python
  script: pip install . -v

requirements:
  host:
    - pip
    - python ==${{ python_min }}
    - setuptools
    - wheel
    - docutils
    - testtools
    - fixtures
    - cryptography
    - jinja2
    - packaging
    - pyyaml
  run:
    - python >=${{ python_min }},<4.0.0
    - pbr >=1.8
    - cryptography
    - jinja2
    - packaging

tests:
  # Test 1: Verify package contents are included
  - package_contents:
      files:
        # Python library package
        - site-packages/testresources/__init__.py

  # Test 2: Python import test
  - script:
      interpreter: python
      content: |
        import testresources

about:
  summary: Testresources, a pyunit extension for managing expensive test resources
  license: JSON
  license_file: COPYING
  homepage: https://github.com/testing-cabal/testresources/tags
  repository: https://github.com/testing-cabal/testresources

extra:
  recipe-maintainers:
    - phreed
