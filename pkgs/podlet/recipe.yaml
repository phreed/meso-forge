# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: 0.3.0

package:
  version: ${{ version }}
  name: podlet

source:
  url: https://api.github.com/repos/containers/podlet/tarball/v0.3.0
  sha256: 61598acc216c3a845dc59595ec379947e521cd90b58d9dafd3bd9cf3d81bd3ee

build:
  number: 0
  script:
    interpreter: nu
    content: |
      # Expand the GitHub API tarball which comes as a single file
      let tarball_file = (ls | where type == file and name =~ "\\.tar\\.gz$|^v0\\.3\\.0$" | first | get name)
      ^tar -xzf $tarball_file

      # Find the extracted directory (GitHub API tarballs create directories like "containers-podlet-abc123")
      let extracted_dir = (ls | where type == dir and name =~ "containers-podlet-" | first | get name)

      # Change to the extracted directory and build
      cd $extracted_dir
      cargo build --release
      mkdir ($env.PREFIX | path join "bin")
      cp target/release/podlet ($env.PREFIX | path join "bin" "podlet")

requirements:
  build:
    - nushell
    - tar
    - rust

tests:
  # Test 1: Verify package contents are included
  - package_contents:
      files:
        # Podlet binary
        - ${{ "Library/" if win }}bin/podlet${{ ".exe" if win }}

    # Test 2: Functional tests
  - requirements:
      build:
        - nushell
    script:
      interpreter: nu
      content:
        # Test that binary exists and is executable
        - ^which podlet
        # Test version output contains expected version
        - ^podlet --version | ^grep "${{ version }}"
        # Test help command works
        - ^podlet --help | ^grep -i "usage"
        # Test that binary can show subcommands
        - ^podlet --help | ^grep -i "command"

about:
  homepage: https://crates.io/crates/podlet
  summary: Generate Podman Quadlet files from a Podman command, compose file, or existing object
  description: |
    Generate Podman Quadlet files from a Podman command, compose file, or existing object
  license: MPL-2.0
  license_file:
    - "*/LICENSE"
    - "*/library_licenses"
  documentation: https://github.com/containers/podlet/blob/main/README.md
  repository: https://github.com/containers/podlet

extra:
  recipe-maintainers:
    - phreed
